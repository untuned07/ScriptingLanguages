<body>
    <h1>Pseudo Class</h1>
    <hr>
    <div>Hover me to see details <br>
        <p>Here is the details :)</p>
    </div>
    <style>
        div:hover {
            background-color: rgb(176, 176, 255);
        }
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        div:hover p {
            display: block;
        }
    </style>
</body>
