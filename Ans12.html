<!DOCTYPE html>
<html>
<head>
    <title>Answer 12</title>
</head>
<body>
    <h1>Factorial</h1>
    <hr>
    <form>
        Enter the number
        <input type="number" name="num" id="num"> <br><br>
        <button type="button" onclick="functionfact()">Factorial</button> <br> <br>
        <input type="number" name="result" id="result" placeholder="Result here"><br>
    </form>
    <script>
        function functionfact(){
            a = Number(document.getElementById('num').value);
            if(a.length == 0){
                alert("Field can not be left empty");
            }else{
                fact = 1;
                for(let i=2; i<=a; i++){
                    fact *= i;
                }
                document.getElementById('result').value = fact; 
            }
        }
    </script>
    
</body>
</html>
