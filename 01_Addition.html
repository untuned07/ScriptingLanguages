<!--
    Write a program to add two numbers with the help of prompt box and display their sum with the help of alert box.
-->

<!DOCTYPE html>
<head>
    <title>Addition using Prompt Box</title>
</head>
<body>
    <script>
        a = Number(prompt("Enter first number: "));
        b = Number(prompt("Enter second number: "));

        var sum = a+b;
        alert("Sum is : " + sum);
    </script>
</body>
</html>
